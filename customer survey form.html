<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.reset {
            background-color: #f44336;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    </style>
    <script>
        function submitForm() {
            // Perform necessary validations here

            // Display the popup
            document.getElementById('popup').style.display = 'flex';

            // Fetch values and display in the popup
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const dob = document.getElementById('dob').value;
            const country = document.getElementById('country').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobileNumber = document.getElementById('mobileNumber').value;

            document.getElementById('popup-content').innerHTML =
                `<p><strong>First Name:</strong> ${firstName}</p>` +
                `<p><strong>Last Name:</strong> ${lastName}</p>` +
                `<p><strong>Date of Birth:</strong> ${dob}</p>` +
                `<p><strong>Country:</strong> ${country}</p>` +
                `<p><strong>Gender:</strong> ${gender}</p>` +
                `<p><strong>Profession:</strong> ${profession}</p>` +
                `<p><strong>Email:</strong> ${email}</p>` +
                `<p><strong>Mobile Number:</strong> ${mobileNumber}</p>`;
        }

        function resetForm() {
            // Reset form values
            document.getElementById('surveyForm').reset();

            // Hide the popup
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</head>
<body>
    <form id="surveyForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="country">Country:</label>
        <select id="country" required>
            <!-- Include your country options here -->
            <option value="india">INDIA</option>
            <option value="usa">USA</option>
            <!-- Add more options as needed -->
        </select>

        <label>Gender:</label>
        <input type="radio" name="gender" value="male" id="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female" required>
        <label for="female">Female</label>

        <label for="profession">Profession:</label>
        <input type="text" id="profession" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="tel" id="mobileNumber" required>

        <button type="button" onclick="submitForm()">Submit</button>
        <button type="button" class="reset" onclick="resetForm()">Reset</button>
    </form>

    <!-- Popup to display submitted values -->
    <div id="popup" class="popup">
        <div class="popup-content" id="popup-content"></div>
    </div>
</body>
</html>
